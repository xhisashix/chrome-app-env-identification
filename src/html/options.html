<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>環境設定</title>
    <link rel="stylesheet" href="../css/dist.css" />
  </head>
  <body>
    <main class="container mx-auto p-4 min-w-[600px] min-h-[300px]">
      <div class="main-section">
        <div id="form_area" class="mt-4">
          <!-- tailwindcss form -->
          <form class="w-full" id="env_form">
            <!-- env list -->
            <div class="mt-4">
              <h2 class="text-xl">環境一覧</h2>
              <div id="env_list_area" class="mt-4">
                <!-- tailwind flash message -->
                <div
                  id="flash_message"
                  class="hidden bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3"
                  role="alert"
                >保存しました。</div>
                <!-- tailwindcss table -->
                <table class="table-auto w-full" id="env_settings_table">
                  <thead>
                    <tr>
                      <th class="px-4 py-2">環境名</th>
                      <th class="px-4 py-2">URL</th>
                      <th class="px-4 py-2">備考</th>
                      <th class="px-4 py-2">削除</th>
                    </tr>
                  </thead>
                  <tbody id="env_list"></tbody>
                </table>
              </div>
            </div>
            <div class="mt-6">
              <button
                id="save_env"
                class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded"
                type="button"
              >
                保存
              </button>
              <button
                id="add_env"
                class="flex-shrink-0 bg-green-500 hover:bg-green-700 border-green-500 hover:border-green-700 text-sm border-4 text-white py-1 px-2 rounded"
                type="button"
              >
                設定を追加
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="../js/options.js"></script>
  </body>
</html>
